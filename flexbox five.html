<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX 4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: white;
        }

        header {
            background-color: white;
            border: 1px solid black;
            margin: 2px;
            padding: 2px;
            height: 45px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .small-box {
            width: 40px;
            height: 40px;
            background-color: red;
            border: none;
        }

        .rectangle-box {
            width: 45px;
            height: 25px;
            background-color: blue;
            border: none;
        }

        .header-right {
            display: flex;
            gap: 2px;
        }

        .main-content {
            display: flex;
            flex: 1;
            margin: 2px;
            height: 45px;
        }

        .main {
            flex: 3;
            display: flex;
            flex-direction: row;
            gap: 2px;
            border: 1px solid black;
            margin-right: 2px;
            padding: 2px;
        }

        .horizontal-containers {
            display: flex;
            flex-direction: row; 
            gap: 150px; /* Set the gap between the two child containers to 20px */
            justify-content: center; /* Align the child containers to the center */
            width: 100%; 
            flex: 1;
        }

        .horizontal-containerright, .horizontal-containerleft {
            width: 280px; /* Reduce the width */
            height: 190px; /* Reduce the height */
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Ensure child elements are stacked vertically */
        }

        .right-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 10px;
        }
        .left-container{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 10px;
        }
        

        .main-box-title {
            font-size: 15px;
        }

        .aside {
            flex: 0 0 15%;
            border: 1px solid black;
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .rectangle-box-aside {
            width: 200px;
            height: 25px;
            background-color: white;
            border: 1px solid black;
        }

        .footer-wrapper {
            display: flex;
            flex-direction: column;
            margin: 2px;
        }

        footer {
            background-color: white;
            border: 1px solid black;
            border-bottom: none;
            padding: 2px;
            height: 45px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer-second {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-top: 1px solid black;  /* Added border-top to footer-second */
            padding: 5px;
            border-bottom: 1px solid black;
        }

        .footer-second .small-box {
            margin: 1px;
            width: 1.5vw;
            height: 1.5vw;
            background-color: red;
        }

        .footer-second .small-box-container {
            display: flex;
            gap: 1px;
        }
        .small{
            width: 260px;
            height: 175px;
            background-color: white;
            border: 1px solid black; 
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <div class="small-box"></div>
            <span>FLEXBOX</span>
        </div>

        <div class="header-right">
            <div class="rectangle-box"></div>
            <div class="rectangle-box"></div>
        </div>
    </header>

    <div class="main-content">
        <div class="main">
            <div class="horizontal-containers">
                <div class="horizontal-containerleft">
                    <div class="left-container">
                        <span class="main-box-title">Main Box1</span>
                        <div class="small"></div> <!-- Example box inside the right container -->
                    </div>
                </div>
                <div class="horizontal-containerright">
                    <!-- New container inside the horizontal-containerright -->
                    <div class="right-container">
                        <span class="main-box-title">Main Box1</span>
                        <div class="small"></div> <!-- Example box inside the right container -->
                    </div>
                </div>
            </div>
        </div>

        <div class="aside">
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
        </div>
    </div>

    <div class="footer-wrapper">
        <footer>
            <div class="header-left">
                <div class="small-box"></div>
                <span>FLEXBOX</span>
            </div>
            <div></div>
        </footer>
        <footer class="footer-second">
            <div class="small-box-container">
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
            </div>
            <p>Â© Copyright All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
