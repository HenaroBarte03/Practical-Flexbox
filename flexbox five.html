<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX 5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: white;
        }

        /* Style for both headers */
        header {
            background-color: white;
            border: 1px solid black;
            margin: 2px;
            padding: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
            position: relative;
        }

        /* Header content container */
        .header-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: absolute;
            top: 3px;
        }

        .header-left {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .small-box {
            width: 40px;
            height: 40px;
            background-color: red;
            border: none;
        }

        .rectangle-box {
            width: 45px;
            height: 25px;
            background-color: red;
            border: none;
        }

        .header-right {
            display: flex;
            gap: 2px;
            position: absolute;
            bottom: 5px;
            justify-content: center;
        }

        .main-content {
            display: flex;
            flex: 1;
            margin: 2px;
            height: 45px;
        }

        .main {
            flex: 3;
            display: flex;
            flex-direction: column;
            gap: 50px;
            border: 1px solid black;
            margin-right: 2px;
            padding: 2px;
            justify-content: center;
            align-items: center; 
        }
        .horizontal-containers {
            display: flex;
            flex-direction: row;
            gap: 170px; 
            justify-content: center;
            width: 800px; 
            height: 220px;
        }
        .horizontal-containerright, .horizontal-containerleft {
            flex: 1;
            display: flex;
            flex-wrap: wrap; 
            gap: 3px; 
            border: 1px solid black;
            padding: 5px;
            align-items: flex-start;
            margin-right: 10px;
        }
        .horizontal-containerright {
            margin-left: 10px; 
        }
        .left-column {
            display: flex;
            flex-direction: column;
            padding: 2px;
            gap: 5px;
        }
        .right-column {
            display: flex;
            flex-direction: column;
            padding: 2px;
            gap: 5px;
        }
        .small-boxleft {
            width: 65px;
            height: 65px;
            background-color: white;
            border: 1px solid black;
        }

        .main-box-title {
            font-size: 15px;
        }

        .aside {
            flex: 0 0 15%;
            border: 1px solid black;
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }
        .rectangle-box-aside {
            width: 200px;
            height: 25px;
            background-color: white;
            border: 1px solid black;
        }
        .footer-wrapper {
            display: flex;
            flex-direction: column;
            margin: 2px;
        }
        footer {
            background-color: white;
            border: 1px solid black;
            border-bottom: 1px solid black;
            padding: 2px;
            height: 45px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer-left {
            display: flex;
            align-items: center;
            gap: 5px; 
            height: 100%;
            justify-content: center; 
        }
        .footer-left .small-box {
            width: 40px; 
            height: 40px;
            background-color: red;
        }
        .footer-left .text-content {
            display: flex;
            flex-direction: column;
            margin-left: 5px; 
        }
        .footer-right {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 2px;
            padding: 2px;
        }
        .footer-right .small-box {
            width: 1.5vw;
            height: 1.5vw;
            background-color: red;
        }
        .small {
            width: 260px;
            height: 175px;
            background-color: white;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="header-line"></div>
    <header class="header2">
        <div class="header-container">
            <div class="header-left">
                <div class="small-box"></div>
                <span>FLEXBOX</span>
            </div>
        </div>

        <div class="header-right">
            <div class="rectangle-box"></div>
            <div class="rectangle-box"></div>
            <div class="rectangle-box"></div>
            <div class="rectangle-box"></div>
            <div class="rectangle-box"></div>
            <div class="rectangle-box"></div>
            <div class="rectangle-box"></div>
            <div class="rectangle-box"></div>
        </div>
    </header>
    <div class="main-content">
        <div class="main">
            <div class="horizontal-containers">
                <div class="horizontal-containerleft">
                    <div class="left-column">
                        <div class="small-boxleft"></div>
                        <div class="small-boxleft"></div>
                        <div class="small-boxleft"></div>
                    </div>
                    <div class="right-column">
                        <div class="small-boxleft"></div>
                        <div class="small-boxleft"></div>
                        <div class="small-boxleft"></div>
                    </div>
                    <div class="right-column">
                        <div class="small-boxleft"></div>
                        <div class="small-boxleft"></div>
                    </div>
                    <div class="right-column">
                        <div class="small-boxleft"></div>
                        <div class="small-boxleft"></div>
                    </div>
                </div>
                <div class="horizontal-containerright">
                    <div class="left-column">
                        <div class="small-boxleft"></div>
                        <div class="small-boxleft"></div>
                        <div class="small-boxleft"></div>
                    </div>
                    <div class="right-column">
                        <div class="small-boxleft"></div>
                        <div class="small-boxleft"></div>
                        <div class="small-boxleft"></div>
                    </div>
                    <div class="right-column">
                        <div class="small-boxleft"></div>
                        <div class="small-boxleft"></div>
                    </div>
                    <div class="right-column">
                        <div class="small-boxleft"></div>
                        <div class="small-boxleft"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="aside">
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer-wrapper">
        <footer>
            <div class="footer-left">
                <div class="small-box"></div>
                <div class="text-content">
                    <span class="flexbox-text">FLEXBOX</span> 
                    <span class="copy-right-text">Copy All rights reserved</span> 
                </div>
            </div>
            <div class="footer-right">
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
            </div>
        </footer>
    </div>
</body>
</html>
