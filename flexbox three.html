<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: white;
            overflow: hidden; /* Prevent scrolling */
        }

        header {
            background-color: white;
            border: 1px solid black;
            padding: 10px;
            height: 10vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .small-box {
            width: 40px;
            height: 40px;
            background-color: red;
            border: none;
        }

        .rectangle-box {
            width: 45px;
            height: 25px;
            background-color: red;
            border: none;
        }

        .header-right {
            display: flex;
            gap: 2px;
        }

        .main-content {
            display: flex;
            flex: 1;
            margin: 2px;
            height: calc(100vh - 20vh); /* Adjust for header and footer */
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: row;
            gap: 2px;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
            padding: 4px;
            overflow: hidden; /* Prevent overflow */
        }

        .aside-left, .aside-right {
            flex: 0 0 10%;
            border: 1px solid black;
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .rectangle-box-aside {
            width: 200px;
            height: 25px;
            background-color: white;
            border: 1px solid black;
        }

        .rectangleboxright {
            width: 200px;
            height: 200px;
            background-color: white;
            border: 1px solid black;
        }

        .footer-wrapper {
            display: flex;
            flex-direction: column;
            margin: 2px;
        }

        footer {
            background-color: white;
            border: 1px solid black;
            border-bottom: none;
            padding: 10px;
            height: 10vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer + footer {
            border-top: 1px solid #ddd;
        }

        footer p {
            margin: 0;
        }

        .footer-second {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .footer-second .small-box {
            margin: 1px;
            width: 1.5vw;
            height: 1.5vw;
            background-color: red;
        }

        .footer-second .small-box-container {
            display: flex;
            gap: 1px;
        }

        .mainbox {
            margin: 1px;
            width: 70px;
            height: 200px;
            background-color: white;
            border: 1px solid black;
        }

        @media screen and (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .footer-wrapper {
                flex-direction: column;
            }

            header, footer {
                height: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <div class="small-box"></div>
            <span>FLEXBOX</span>
        </div>

        <div class="header-right">
            <div class="rectangle-box"></div>
            <div class="rectangle-box"></div>
        </div>
    </header>

    <div class="main-content">
        <!-- Left aside -->
        <div class="aside-left">
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
        </div>

        <!-- Main content area with 5 boxes -->
        <div class="main">
            <div class="mainbox"></div>
            <div class="mainbox"></div>
            <div class="mainbox"></div>
            <div class="mainbox"></div>
            <div class="mainbox"></div>
        </div>

        <!-- Right aside -->
        <div class="aside-right">
            <div class="rectangleboxright"></div>
            <div class="rectangleboxright"></div>
            <div class="rectangleboxright"></div>
        </div>
    </div>

    <div class="footer-wrapper">
        <footer class="footer-second">
            <div class="small-box-container">
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
            </div>
            <p>Â© Copyright All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
