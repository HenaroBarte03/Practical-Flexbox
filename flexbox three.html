<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: white;
            overflow: hidden; 
        }

        header {
            background-color: white;
            border: 1px solid black;
            margin: 2px;
            padding: 2px;
            height: 45px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .small-box {
            width: 40px;
            height: 40px;
            background-color: red;
            border: none;
        }

        .rectangle-box {
            width: 45px;
            height: 25px;
            background-color: red;
            border: none;
        }

        .header-right {
            display: flex;
            gap: 2px; 
        }

        .main-content {
            display: flex;
            flex: 1;
            margin: 2px;
            height: calc(100vh - 45px - 45px); 
            gap: 2px;
            overflow: hidden; 
        }

        .main {
            flex: 3;
            display: flex;
            justify-content: center; 
            align-items: center; 
            gap: 2px; 
            height: 100%;
            border: 1px solid black; 
            margin-right: 2px;
            padding: 4px;
            background-color: white;
        }

        .main .box {
            width: 80px; 
            height: 170px;
            background-color: white;
            border: 1px solid black;
        }

        .asideleft {
            flex: 0 0 15%;
            border: 1px solid black; 
            padding: 5px;
            display: flex;
            flex-direction: column; 
            align-items: center; 
            gap: 2px;
            
        }
        .asideright {
            flex: 0 0 15%;
            border: 1px solid black;
            padding: 5px;
            display: flex;
            flex-direction: column; 
            align-items: center; 
            gap: 2px;
        }

        .rectangle-box-aside {
            width: 200px;
            height: 25px;
            background-color: white;
            border: 1px solid black;
        }

        .rectangle-box-asideright {
            width: 180px;
            height: 180px;
            background-color: white;
            border: 1px solid black;
        }

        .footer-wrapper {
            display: flex;
            flex-direction: column;
            margin: 2px;
        }

        footer {
            background-color: white;
            border: 1px solid black; 
            border-bottom: 3px;
            padding: 2px;
            height: 45px;
            display: flex;
            align-items: center;
        }

        .footer-second {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-top: 1px solid black;
            border-bottom:1px solid black ;
        }

        .footer-second .small-box {
            margin: 1px;
            width: 1.5vw;
            height: 1.5vw;
            background-color: red;
        }

        .footer-second .small-box-container {
            display: flex;
            gap: 1px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <div class="small-box"></div>
            <span>FLEXBOX</span>
        </div>

        <div class="header-right">
            <div class="rectangle-box"></div>
            <div class="rectangle-box"></div>
            <div class="rectangle-box"></div>
            <div class="rectangle-box"></div>
        </div>
    </header>

    <div class="main-content">
        <div class="asideleft">
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
        </div>
        <div class="main">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="asideright">
            <div class="rectangle-box-asideright"></div>
            <div class="rectangle-box-asideright"></div>
            <div class="rectangle-box-asideright"></div>
        </div>
    </div>

    <div class="footer-wrapper">
        <footer class="footer-second">
            <div class="small-box-container">
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
            </div>
            <p>Copyright Flexbox</p>
        </footer>
    </div>
</body>
</html>
