<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout with Reduced Gaps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: white;
            border: 1px solid black; 
            overflow: hidden;
        }

        /* Header */
        header {
            background-color: white;
            border: 1px solid black;
            margin: 2px;
            padding: 10px;
            height: 10vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 2px; 
        }

        .small-box {
            width: 40px;
            height: 40px;
            background-color: red;
            border: 1px solid black;
        }

        .rectangle-box {
            width: 45px;
            height: 25px;
            background-color: red;
            border: 1px solid black;
        }

        .header-right {
            display: flex;
            gap: 2px; 
        }

        
        .main-content {
            display: flex;
            flex: 1;
            margin: 2px;
            gap: 2px; 
            border: 1px solid black; 
        }

        
        .left-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            grid-template-rows: repeat(2, 1fr); 
            gap: 2px; 
            flex: 0 0 40%; 
            border: 1px solid black;
            padding: 10px;
            justify-items: center; 
            align-items: center; 
        }

        
        .right-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(3, 1fr); 
            gap: 2px;
            flex: 0 0 40%;
            background-color: white;
            border: 1px solid black;
            padding: 2px;
        }
        .leftgridbox {
            background-color: white;
            border: 1px solid black;
            height: 150px; 
            width: 180px; 
        }

        
        .box {
            background-color: white;
            border: 1px solid black;
            height: 50px; 
            width: 50px;
        }

        
        .aside {
            flex: 0 0 20%; 
            border-left: 1px solid black; 
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px; 
        }

        .rectangle-box-aside {
            width: 100%; 
            height: 25px;
            background-color: white;
            border: 1px solid black;
        }

       
        .footer-wrapper {
            display: flex;
            flex-direction: column;
            margin: 2px;
            gap: 2px; 
        }

        footer {
            background-color: white;
            border: 1px solid black;
            padding: 10px;
            height: 10vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer + footer {
            border-top: 1px solid black;
        }

        footer p {
            margin: 0;
        }

        .footer-first {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
        }

        .footer-first .small-box {
            width: 40px;
            height: 40px;
            background-color: red;
            border: 1px solid black;
        }

        .footer-second {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .footer-second .small-box {
            margin: 2px;
            width: 2vw;
            height: 2vw;
            background-color: red;
            border: 1px solid black;
        }

        .footer-second p {
            margin-top: 10px;
        }

       
        @media screen and (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .footer-wrapper {
                flex-direction: column;
            }

            header, footer {
                height: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <div class="small-box"></div>
            <span>FLEXBOX</span>
        </div>

        <div class="header-right">
            <div class="rectangle-box"></div>
            <div class="rectangle-box"></div>
        </div>
    </header>

    <div class="main-content">
       
        <div class="left-grid">
            <div class="leftgridbox"></div>
            <div class="leftgridbox"></div>
            <div class="leftgridbox"></div>
            <div class="leftgridbox"></div>
        </div>

        
        <div class="right-grid">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div class="aside">
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
            <div class="rectangle-box-aside"></div>
        </div>
    </div>

    
    <div class="footer-wrapper">
        <footer class="footer-first">
            <div class="small-box"></div>
            <span>FLEXBOX</span>
        </footer>
       
        <footer class="footer-second">
            <div class="small-box"></div>
            <div class="small-box"></div>
            <div class="small-box"></div>
            <div class="small-box"></div>
            <div class="small-box"></div>
            <p>Â© Copy All rights reserved</p>
        </footer>
    </div>
</body>
</html>
